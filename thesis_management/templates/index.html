<!DOCTYPE html>
<html>
<head>
    <title>Thesis Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Theses</h1>
        <a href="{{ url_for('add_thesis') }}" class="btn btn-primary">Add New Thesis</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Submission Date</th>
                    <th>Status</th>
                    <th>Student</th>
                    <th>Advisor</th>
                </tr>
            </thead>
            <tbody>
                {% for thesis in theses %}
                <tr>
                    <td>{{ thesis.id }}</td>
                    <td>{{ thesis.title }}</td>
                    <td>{{ thesis.submission_date }}</td>
                    <td>{{ thesis.status }}</td>
                    <td>{{ thesis.student_id }}</td>
                    <td>{{ thesis.advisor_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
