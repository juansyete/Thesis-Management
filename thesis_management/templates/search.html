<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Thesis</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header style="text-align: left;">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h4>College of Science Thesis Database</h4>
                <!-- Button to Add Thesis -->
                <a href="templates/add_thesis.html" class="btn btn-success">Add Thesis</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2 class="text-center mt-4">Search Theses</h2>
        <form method="POST" action="/search" class="mt-4">
            <div class="form-group">
                <label for="query">Enter Search Criteria (Title, Author, Year):</label>
                <input type="text" class="form-control" id="query" name="query" placeholder="Search...">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Search</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 College of Science Thesis Database. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
